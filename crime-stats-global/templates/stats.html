<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crime Statistics - {{ country if country else 'Global' }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background: #0d0d0d;
      color: #f1f1f1;
    }

    header {
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .chart-section {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .chart-section h2 {
      color: #42a5f5;
      margin-bottom: 10px;
    }

    select, button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #222;
      color: white;
      font-size: 16px;
    }

    button {
      background-color: #0066ff;
      border: none;
    }

    button:hover {
      background-color: #0050cc;
    }

    .filter-container {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      {% if country %}
        Statistics for {{ country }} (2019â€“2024)
      {% else %}
        Global Crime Statistics (2019â€“2024)
      {% endif %}
    </h1>
  </header>

  <div class="filter-container">
    <label for="filterSelect"><strong>Filter by Crime Type:</strong></label>
    <select id="filterSelect">
      <option value="all">Show All</option>
      {% for crime_type in charts.keys() %}
        <option value="{{ crime_type }}">{{ crime_type }}</option>
      {% endfor %}
    </select>

    <button onclick="window.location='/map'">ðŸ—º Map View</button>
    <button onclick="window.location='/'"> Back to Home</button>
  </div>

  <div id="charts-container">
    {% for crime_type, data in charts.items() %}
      <div class="chart-section" data-chart-type="{{ crime_type }}">
        <h2>{{ crime_type }}</h2>
        <canvas id="chart_{{ crime_type | replace(' ', '_') | lower }}"></canvas>
        <button onclick="downloadChart('{{ loop.index }}', '{{ crime_type }}')">â¬‡ Download Chart</button>
      </div>
    {% endfor %}
  </div>

  <script id="charts-data" type="application/json">
    {{ charts_json | tojson | safe }}
  </script>

  <script>
    const chartsData = JSON.parse(document.getElementById('charts-data').textContent);
    const chartObjects = [];

    Object.entries(chartsData).forEach(([crimeType, crimeData]) => {
      const canvasId = 'chart_' + crimeType.replace(/ /g, "_").toLowerCase();
      const ctx = document.getElementById(canvasId).getContext('2d');

      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: crimeData.years,
          datasets: [{
            label: crimeType,
            data: crimeData.values,
            backgroundColor: 'transparent',
            borderColor: 'rgba(66, 165, 245, 1)',
            borderWidth: 2,
            pointRadius: 4,
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Crime Count'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Year'
              }
            }
          }
        }
      });

      chartObjects.push(chart);
    });

    document.getElementById('filterSelect').addEventListener('change', function () {
      const selected = this.value;
      const sections = document.querySelectorAll('.chart-section');
      sections.forEach(section => {
        const chartType = section.getAttribute('data-chart-type');
        section.style.display = (selected === 'all' || chartType === selected) ? 'block' : 'none';
      });
    });

    function downloadChart(index, name) {
      const canvas = document.getElementById('chart_' + name.replace(/ /g, "_").toLowerCase());
      const url = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = url;
      link.download = `${name}.png`;
      link.click();
    }
  </script>
</body>
</html>
