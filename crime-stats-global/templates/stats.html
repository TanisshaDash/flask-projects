<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crime Stats - {{ country if country else 'Global' }}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background: #f8f9fa;
    }

    header {
      background: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .chart-section {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    select, button {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    canvas {
      max-width: 100%;
    }

    .filter-container {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ country if country else 'Global Crime Statistics (2019‚Äì2024)' }}</h1>
  </header>


  <div class="filter-container">
    <label for="filterSelect"><strong>Filter by Crime Type:</strong></label>
    <select id="filterSelect">
      <option value="all">Show All</option>
      {% for crime_type in charts.keys() %}
        <option value="{{ crime_type }}">{{ crime_type }}</option>
      {% endfor %}
    </select>

    <button onclick="window.location='/map'">üó∫ Map View</button>
    <button onclick="window.location='/'">üè† Back to Home</button>
  </div>

  <div id="charts-container">
    {% for crime_type, data in charts.items() %}
      <div class="chart-section" data-chart-index="{{ crime_type }}">
        <h2>{{ crime_type }}</h2>
        <canvas id="chart_{{ crime_type | replace(' ', '_') }}" width="800" height="400"></canvas>
        <button onclick="downloadChart('{{ crime_type | replace(' ,' , '_') }}', '{{ crime_type }}')">
        ‚¨á Download Chart</button>
      </div>
    {% endfor %}
  </div>

  <script id="charts-data" type="application/json">
    {{ charts_json | tojson | safe }}
  </script>

  <script>
    const chartsData = JSON.parse(document.getElementById('charts-data').textContent);
    const chartObjects = [];

    Object.entries(chartsData).forEach(([crimeType, crimeData]) => {
      const chartId = crimeType.replace(/ /g, "_");
      const ctx = document.getElementById('chart_' + chartId).getContext('2d');

      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: crimeData.years,
          datasets: [{
            label: crimeType,
            data: crimeData.values,
            backgroundColor: 'rgba(54, 162, 235, 0.3)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 2,
            pointRadius: 4,
            fill: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Crime Count'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Year'
              }
            }
          }
        }
      });

      chartObjects.push(chart);
    });

    document.getElementById('filterSelect').addEventListener('change', function () {
      const selected = this.value;
      const sections = document.querySelectorAll('.chart-section');

      sections.forEach(section => {
        if (selected === 'all' || section.getAttribute('data-chart-index') === selected) {
          section.style.display = 'block';
        } else {
          section.style.display = 'none';
        }
      });
    });

    function downloadChart(chartId, name) {
      const chartCanvas = document.getElementById('chart_' + chartId);
      const url = chartCanvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = url;
      link.download = `${name}.png`;
      link.click();
    }
  </script>
</body>
</html>
