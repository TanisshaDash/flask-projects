<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Stats - {{ country }} ({{ year }})</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ðŸ“Š Crime Data for {{ country }} - {{ year }}</h1>

    {% if crime_data %}
        <table border="1">
            <tr>
                <th>Crime Type</th>
                <th>Value</th>
            </tr>
            {% for crime, value in crime_data.items() %}
                <tr>
                    <td>{{ crime.replace("_", " ") }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No data available for {{ country }} in {{ year }}.</p>
    {% endif %}

    <br>
    <a href="/">ðŸ”™ Back to Home</a>
</body>
</html>
