<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 30px;
            max-width: 1000px;
            margin: auto;
        }

        canvas {
            margin-bottom: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Crime Statistics by Country (Latest Year)</h1>
    </header>

    <main>
  {% for crime_type, data in charts.items() %}
    <h2>{{ crime_type }}</h2>
    <canvas id="chart_{{ loop.index }}" width="800" height="400"></canvas>

<div style="margin-top: 10px; margin-bottom: 30px; font-size: 14px;">
    <strong>Countries shown:</strong>
    <ul style="list-style: none; padding-left: 0;">
        {% for country in data.countries %}
            <li>{{ country }}</li>
        {% endfor %}
    </ul>
</div>
  {% endfor %}
</main>


    <!-- Pass the charts data as a safe JSON string -->
    <script id="charts-data" type="application/json">
        {{ charts_json | tojson | safe }}
    </script>

    <script>
        // Parse the embedded JSON safely
        const chartsData = JSON.parse(document.getElementById('charts-data').textContent);

        Object.keys(chartsData).forEach((crimeType, index) => {
            const canvas = document.getElementById('chart_' + (index + 1));
            if (!canvas) return;  // skip if canvas is missing

            const ctx = canvas.getContext('2d');
            const chartData = chartsData[crimeType];

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.countries,
                    datasets: [{
                        label: crimeType,
                        data: chartData.values,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
