<!DOCTYPE html>
<html>
<head>
    <title>Crime Stats for {{ country }} ({{ year }})</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ðŸ“Š Crime Stats for {{ country }} in {{ year }}</h1>

    {% if crime_data %}
        <table border="1" cellpadding="10">
            <tr>
                <th>Crime Type</th>
                <th>Value</th>
            </tr>
            {% for key, value in crime_data.items() %}
                <tr>
                    <td>{{ key.replace('_', ' ') }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No data found for the selected country and year.</p>
    {% endif %}

    <a href="/">ðŸ”™ Go back</a>
</body>
</html>
