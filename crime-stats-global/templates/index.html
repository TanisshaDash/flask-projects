<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Crime Statistics</title>
</head>
<body>
    <h1>🌍 Global Crime Data Dashboard</h1>
    <form action="/stats/{{ countries[0] }}" method="get">
        <label for="country">Select a country:</label>
        <select id="country" name="country" onchange="location.href='/stats/' + this.value">
            {% for country in countries %}
                <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </select>
    </form>
</body>
</html>
