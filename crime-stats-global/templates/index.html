<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crime Statistics Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f6;
      text-align: center;
      padding: 60px;
    }

    .container {
      background: #fff;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    select, button {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Global Crime Statistics</h1>
    
    <h3>üåç Top 10 Countries with Highest Total Crime (2019‚Äì2024)</h3>
   <ol style="text-align: left; padding-left: 20px;">
   {% for item in top_10 %}
    <li><strong>{{ item['Country'] }}</strong>: {{ "{:,.0f}".format(item['total_crime']) }} cases</li>
   {% endfor %}
   </ol>


    <!-- Country-specific stats -->
    <form onsubmit="handleCountrySubmit(event)">
      <select id="country" required>
        <option value="">Select Country</option>
        {% for country in countries %}
        <option value="{{ country }}">{{ country }}</option>
        {% endfor %}
      </select>
      <button type="submit">View Country Stats</button>
    </form>

    <hr>

    <!-- Global stats -->
    <form action="{{ url_for('stats') }}" method="get">
      <button type="submit">View Global Statistics</button>
    </form>
  </div>

  <script>
    function handleCountrySubmit(event) {
      event.preventDefault();
      const selected = document.getElementById('country').value;
      if (selected) {
        window.location.href = '/country/' + encodeURIComponent(selected);
      }
    }
  </script>
</body>
</html>
