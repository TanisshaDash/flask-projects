<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number Game</title>
</head>
<body>
  <h1>Welcome to the Guess the Number Game</h1>

  <!-- Login Form -->
  <div id="loginSection">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Register Form -->
  <div id="registerSection">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <!-- Game Section -->
  <div id="gameSection" style="display:none;">
    <h2>Welcome, <span id="userNameDisplay"></span></h2>
    <button onclick="startGame()">Start Game</button>
    <button onclick="viewLeaderboard()">View Leaderboard</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Leaderboard Section -->
  <div id="leaderboardSection" style="display:none;">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
    <button onclick="backToGame()">Back to Game</button>
  </div>

  <script>
    let currentUser = "";

    // Handle Login
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch("/login", {
        method: "POST",
        body: JSON.stringify({
          username: formData.get('username'),
          password: formData.get('password')
        }),
        headers: { 'Content-Type': 'application/json' },
        credentials: "include"
      });

      if (response.ok) {
        currentUser = formData.get('username');
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("registerSection").style.display = "none";
        document.getElementById("gameSection").style.display = "block";
        document.getElementById("userNameDisplay").textContent = currentUser;
      } else {
        alert("Login failed!");
      }
    });

    // Handle Register
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch("/register", {
        method: "POST",
        body: JSON.stringify({
          username: formData.get('username'),
          password: formData.get('password')
        }),
        headers: { 'Content-Type': 'application/json' }
      });

      if (response.ok) {
        alert("Registration successful! Please log in.");
      } else {
        alert("Registration failed!");
      }
    });

    // Start Game Function
    function startGame() {
  fetch("/start_game", {
    method: "GET",
    credentials: "include"
  })
  .then(res => {
    if (res.redirected) {
      window.location.href = res.url;
    } else {
      return res.json();
    }
  })
  .then(data => {
    if (data && data.msg) {
      alert(data.msg);
    }
  })
  .catch(err => alert("Error starting the game."));
}


    // View Leaderboard
    function viewLeaderboard() {
      fetch("/leaderboard", {
        method: "GET"
      })
      .then(res => res.json())
      .then(data => {
        const leaderboardList = document.getElementById("leaderboardList");
        leaderboardList.innerHTML = "";
        data.forEach(item => {
          const li = document.createElement("li");
          li.textContent = `${item.username}: ${item.score}`;
          leaderboardList.appendChild(li);
        });
        document.getElementById("gameSection").style.display = "none";
        document.getElementById("leaderboardSection").style.display = "block";
      })
      .catch(err => alert("Error fetching leaderboard."));
    }

    // Back to Game
    function backToGame() {
      document.getElementById("leaderboardSection").style.display = "none";
      document.getElementById("gameSection").style.display = "block";
    }

    // Logout
    async function logout() {
      await fetch("/logout", {
        method: "POST",
        credentials: "include"
      });
      alert("Logged out!");
      window.location.reload();
    }
  </script>
</body>
</html>
