<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <table>
    <tr>
      <th>Rank</th>
      <th>Username</th>
      <th>Score</th>
    </tr>
    {% for score in scores %}
      <tr>
        <td>{{ loop.index }}</td>  <!-- Jinja2 provides a built-in `loop.index` for the loop counter -->
        <td>{{ score.username }}</td>
        <td>{{ score.score }}</td>
      </tr>
    {% endfor %}
  </table>
  <a href="/play_game">Back to Game</a>
</body>
</html>
