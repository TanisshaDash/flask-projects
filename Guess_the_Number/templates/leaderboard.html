<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
</head>
<body>
  <h2>Leaderboard</h2>
  <table border="1">
    <tr>
      <th>Username</th>
      <th>Score</th>
    </tr>
    {% for score in scores %}
    <tr>
      <td>{{ score.username }}</td>
      <td>{{ score.score }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="/">Back to Home</a>
</body>
</html>
